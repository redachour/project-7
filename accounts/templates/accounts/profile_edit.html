{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Edit Profile {% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static "css/font_roboto/roboto.css" %}">
<link rel="stylesheet" href="{% static "css/dhtmlxcalendar.css" %}">
{% endblock %}

{% block js %}
<script type="text/javascript"
        src="{% static "js/dhtmlxcalendar.js" %}"></script>

<script>
var myCalendar;
window.onload = function() {
    myCalendar = new dhtmlXCalendarObject(["id_date_of_birth"]);
};
</script>
{% endblock %}

{% block body %}
<form method="POST" action="" enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" class="button-primary" value="Confirm">
</form>
{% endblock %}
